<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            border: solid 30px;
            height: 400px;
            width: 400px;
            border-radius: 50px;
            box-sizing: border-box;
        }
        #circle{
            border-radius: 51%;
            box-sizing: border-box;
            height: 100px;
            width: 100px;
            border: solid 30px red;
            position: relative;
            top:-30px;
            left: -30px;
            
        }
    </style>
</head>
<body>
   <div id="container">
       <div id="circle"></div>
   </div>
    
</body>
</html>
